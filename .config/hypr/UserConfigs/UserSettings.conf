# User Settings
# This is where you put your own settings as this will not be touched during update
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  border_size = 2
  gaps_in = 3, 5, 5, 5
  gaps_out = 5, 15, 15, 15
resize_corner = 3
  resize_on_border = true
  layout = dwindle
}

input {
  kb_layout = us,br
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300

  sensitivity = 0 #mouse sensitivity
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = true

  touchpad {
    disable_while_typing = true
    natural_scroll = false
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
          }

  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}

	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 2
  workspace_swipe_distance = 300
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = false
  workspace_swipe_forever = false
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}


group {
    col.border_active = 0xFFFFC4D6   # Green border for active group
    col.border_inactive = 0xFF6c6b6b # Grey border for inactive group
    merge_groups_on_drag = true
auto_group = true
    groupbar {
    font_family = Eurostile
        col.active =  0xb3FFC4D6     # Green for active group bar
        col.inactive = 0xFF29292d   # Grey for inactive group bar
        text_color = 0xFF6c6b6b
        font_size = 13
          gradients = false
        height	= 25
        priority = 1
        gradients	= true
        #col.locked_active = 0xFFFFC4D6
    }
}


misc {
font_family	= Eurostile
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  #vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  #no_direct_scanout = true #for fullscreen games - deprecated
  initial_workspace_tracking = 1
  middle_click_paste = true
}

#opengl {
#  nvidia_anti_flicker = true
#}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  enabled = true
  force_zero_scaling = true
}

# render section for Hyprland >= v0.42.0
render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
}

cursor {
  no_hardware_cursors = true
  enable_hyprcursor = true
  warp_on_change_workspace = true
  no_warps = true
}
