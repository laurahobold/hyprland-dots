# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
    rounding = 10        # Rounded corners
    active_opacity = 0.93   # Opacity for active windows
    inactive_opacity = 0.9 # Opacity for inactive windows

    dim_inactive = true    # Dims inactive windows
    dim_strength = 0.5    # Strength of dimming
    dim_special = 0      # Special dimming for certain windows

    shadow {
        enabled = true
        range = 0         # Shadow size
        render_power = 1   # Shadow intensity
        color = 0x000000FF # Shadow color for active windows
        color_inactive = 0x50000000 # Shadow color for inactive windows
    }

    blur {
        enabled = true
        size = 8           # Blur size
        passes = 3         # Blur passes
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }
}



animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 5, winIn, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 3, smoothOut
  animation = workspaces, 1, 5, overshot

  # animations for -git or version >0.42.0
  animation = workspacesIn, 1, 5, winIn, slide
  animation = workspacesOut, 1, 5, winOut, slide
}
